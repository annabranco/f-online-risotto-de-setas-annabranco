<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!--Favicon -->
		<link rel="shortcut icon" href="images/favicon.png">

		<!--Font Awesome -->
		<!--Google Fonts -->

		<link rel="stylesheet" href="styles/main.css">

		<title>Prueba técnica #5 - Anna Branco</title>
	</head>

	<body>

		<header class="header">
        <p class="header__text"> Prueba técnica #5 - Anna Branco</p>
        <p class="header__text">v0.1</p>
		</header>

		<main class="main__wrapper">
			<section class="section__recipe-header">
          <p class="recipe-header__subtitle">Ingredientes</p>
          <h1 class="recipe-header__title">Nombre del plato</h1>
          <p class="recipe-header__select">Seleccionar todo</p>
          <span class="recipe-header__verticalBar">|</span>
          <p class="recipe-header-select">Deselecionar todo</p>
      </section>
      <section class="section__recipe-main">
          <div class="recipe-main__ingredient">
            <input type="number" class="recipe-main__quantityField" value=1 />
            <div class="recipe-main__articleDetail">
              <p class="recipe-main__articleDetail-title">Artículo</p>
              <p class="recipe-main__articleDetail-brand">Marca</p>
              <p class="recipe-main__articleDetail-weigth">X kg.</p>
            </div>
            <div class="recipe-main__quantityField">X,XX €</div>
          </div>
      </section>
      <section class="section__recipe-footer">
          <p class="recipe-footer__items">
            Items:
            <span class="recipe-footer__value">1</span>
          </p>
          <p class="recipe-footer__text">
              Subtotal
              <span class="recipe-footer__value">2,95€</span>
          </p>
          <p class="recipe-footer__text">
              Gastos de envío
              <span class="recipe-footer__value">7,00€</span>
          </p>
          <p class="recipe-footer__text text-total">
              Total
              <span class="recipe-footer__value">9,95€</span>
          </p>
          <button class="recipe-footer__button-send">
            Comprar ingredientes:
            <span class="recipe-footer__button-totalValue">9,95€</span>
          </button>
			</section>
		</main>

		<script type="text/javascript" src="scripts/main.min.js"></script>
	</body>

</html>
